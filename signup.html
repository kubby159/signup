<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <script defer src="./index.js"></script>
  </head>
  <body>
     
     <div class="inner">
      <h1>회원가입</h1>
      <div class="loginform">
        <div class="inputyourid">
          <label for="">아이디:</label>
          <input type="text" id="username"/>
          <div class="failuremessage hide">4자리 이상입력해줘야합니다.</div>
          
        </div>
        <div class="inputyourpwd">
          <label for="">비밀번호:</label>
          <input type="password" id="password"/>
          <div class="failuremessage2 hide">'@'을 포함시켜서 만들어주세요.</div>
        </div>
        <div class="inputyourpwd">
          <label for="">비밀번호확인:</label>
          <input type="password" id="passwordcheck"/>
          <div class="failuremessage3 hide">비밀번호를 재확인해주세요.</div>
        </div>
        <div class="makeid">
          <button class="btn">확인</button>
        </div>
        <div class="makeid">
          <button class="btn"><a href="./index.html">돌아가기</a></button>
        </div>
      </div>
  </body>
</html>
