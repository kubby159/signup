  <body>
     
     <div class="inner">
      <h1>Login</h1>
      <div class="loginform">
        <div class="inputyourid">
          
          <input type="text" id="username" placeholder="Type your ID"/>
          <div class="failuremessage onlyforfont hide">You have to write more than 4 letters</div>
          
        </div>
        <div class="inputyourpwd">
          
          <input type="password" id="password" placeholder="Type your Password"/>
          <div class="failuremessage2 onlyforfont hide">you need to write with '@'</div>
        </div>
        <div class="inputyourpwd">
          
          <input type="password" id="passwordcheck" placeholder="Try your Password again"/>
          <div class="failuremessage3 onlyforfont hide">Please check your password again</div>
        </div>
        <div class="makeid">
          <button class="btn">확인</button>
        </div>
        <div class="makeid">
          <button class="btn"><a href="./index.html">돌아가기</a></button>
        </div>
      </div>
